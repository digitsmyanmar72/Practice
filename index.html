<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<!-- Button triggers text-decoration color change -->
<button type="button" 
        onclick="document.getElementById('demo').style.textDecoration = 'underline'; 
                 document.getElementById('demo').style.textDecorationColor = 'red';">
    Click Me!
</button>

</body>
